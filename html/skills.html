    <div class="content">
        <h1>Fill in what you feel my skills are</h1>
        <form name="Form-Skills" method="POST" onsubmit="return validateForm()">
            <label for="inputName" id="input-label">Name</label>
            <input type="text" id="input-text" class="form-control" id="Name" name="Name" placeholder="Name">
            <br>
            <label for="inputSkill" id="input-label">Skills  </label>
            <input type="text" id="input-text" class="form-control" id="skill" name="skill" placeholder="Skill name">
            <br>
            <label for="level" id="input-label">Level</label>
            <br>
            <select id="level_list">
                <option selected="true" value="Noob">Noob</option>
                <option value="Noob">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Novice">Proficient</option>
            </select>
            <br>
            <br>
        <button class="btn btn-success btn-lg" type="submit" id="newE">Submit</button>
        </form>
    </div>

                    <th>level</th>

            <tbody id="InsertHere"> </tbody>
        </table>
        <h3>Remove a row using the name</h3>
